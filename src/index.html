<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  </link>
  <title>Elementos</title>
</head>

<body>

  <header>
    <h1>Batalha da Membrana</h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">Realidade</div>
    <div id="computer-label" class="badge">Outro lado</div>
    <spam id="user-score">0</spam>:<spam id="computer-score">0</spam>
  </div>

  <div class="result">
    <p>A realidade está em suas mãos.</p>
  </div>

  <div class="choices">
    <div class="choice" id="s">
      <img src="../images/Sangue.png" alt="Sangue">
    </div>

    <div class="choice" id="m">
      <img src="../images/Morte.png" alt="morte">
    </div>

    <div class="choice" id="c">
      <img src="../images/Conhecimento.png" alt="Conhecimento">
    </div>

    <div class="choice" id="e">
      <img src="../images/Energia.png" alt="Energia">
    </div>
  </div>

  <p id="action-mensage">Faça a sua escolha.</p>

  <script src="app.js" charset="utf-8"></script>
  <footer>

  </footer>

</body>



</html>
